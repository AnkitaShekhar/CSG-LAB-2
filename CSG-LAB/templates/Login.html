{% extends "login_template.html" %}
{% block heading %}
Sign In
{% endblock %}

{% block content %}
<form class="login100-form validate-form" method="post">
	<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
		<span class="label-input100">Email</span>
		<input class="input100" type="email" name="username" placeholder="Enter email" value="{{request.form.username}}">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
		<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Enter password" value="{{request.form.password}}">
		<span class="focus-input100"></span>
	</div>

	<div class="flex-sb-m w-full p-b-30">
		<div class="contact100-form-checkbox">
			<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
			<label class="label-checkbox100" for="ckb1">
				Remember me
			</label>
		</div>

		<div class="txt1">
			New User? <a href="register" class="txt1">Register</a>
		</div>
	</div>

	<div class="container-login100-form-btn">
		<button class="login100-form-btn">
			Login
		</button>
	</div>
</form>
{% if message %}
<p class="error"><strong></strong>{{ message }}</p>
{% endif %}
{% endblock %}

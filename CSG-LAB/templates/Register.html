{% extends "login_template.html" %}
{% block heading %}
Sign Up
{% endblock %}

{% block content %}
<form class="login100-form validate-form register-form" method="post">
	<div class="wrap-input100 validate-input m-b-26" data-validate="First Name is required">
		<span class="label-input100">First Name</span>
		<input class="input100" type="text" name="name" placeholder="Enter first name" value="{{request.form.name}}">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-26" data-validate="Last Name is required">
		<span class="label-input100">Last Name</span>
		<input class="input100" type="text" name="lname" placeholder="Enter last name" value="{{request.form.lname}}">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
		<span class="label-input100">Email</span>
		<input class="input100" type="email" name="email" placeholder="Enter email ID" value="{{request.form.email}}">
		<span class="focus-input100"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
		<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Enter password" value="{{request.form.password}}">
		<span class="focus-input100"></span>
	</div>

	<div class="container-login100-form-btn flex-sb-m w-full p-b-30">
		<button class="login100-form-btn" value="Register">
			Register
		</button>
		<div class="txt1">
			Already Registered? <a href="login" class="txt1">Login</a>
		</div>
	</div>
</form>
{% if message %}
<p class="error"><strong></strong>{{ message }}</p>
{% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Device {{ header }}</title>
    <h3>Device {{ header }}</h3>
    <style>
		body{
			background-color: white;
			background-position: center;
			background-size: cover;
			height: 90vh
			}
		table{
			border-collapse: collapse;
			width: 70%;

			}
		.table, th, td{
			border-bottom: 1px solid black;
			font-size: 18px;
			text-align: center;
			}
		.table, th{
			background-color:#4CAF50;
			color: white;
			}
		h3{
			text-align:center;
			}
	</style>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assignment.css') }}">
</head>
<body>
    <div class="div-1">
        <div class="div-2">
        <table align="center">
            <th colspan="2">Device IP: {{ devIP }}</th>
            {% if error %}
                <tr><td><strong>Error:</strong> {{ error }} </td></tr>
            {% else %}
                {% for key, value in Assign.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            {% endif %}
            <p>
	            <a class="Dash" href="Dashboard.html">Back to Dashboard</a>
            </p >
        </div>

    </div>
</body>
</html>

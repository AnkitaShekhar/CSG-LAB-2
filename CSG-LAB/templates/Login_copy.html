<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<head>
<body>

	<div class="login-page">
	<div class="form">
		<form action="" class="login-form" method="post">
		 <input type="email" placeholder="Email Id" name="username" value="{{request.form.username}}">
		 <input type="text" placeholder="Password" name="password" value="{{request.form.password}}"> <br>
		 <button value="Login	">Login</button>
			<p class="message">Not Registered? <a href="register">Register</a>
		    </p>
		</form>
		{% if message %}
		<p class="error"><strong></strong>{{ message }}</p>
		{% endif %}
	</div>
	</div>
</body>
</html>
